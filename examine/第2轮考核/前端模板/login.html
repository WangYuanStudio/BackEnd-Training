<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>登录页面</title>
	<link rel="stylesheet" href="./css/normal.css" />
	<link rel="stylesheet" href="./css/login.css" />
</head>
<body>
	<div class="containerContainer">
		<div class="container">
			<div class="topImage">
				<img src="./image/login.png" />
			</div>
			<h3>登录页面</h3>
			<form>
				<p>
					<input type="text" id="login_name" name="loginName" placeholder="用户名" required />
				</p>
				<p>
					<input type="password" id="login_password" name="password" placeholder="密码" required />	
				</p>
				<p>
					<input type="submit" id="login_submit" value="开始登录" class="loginButtom" />
				</p>
				<p class="forgot">
					忘记密码？现在去<a href="./sign.html">注册一个→</a>
				</p>
				<p class="copyright">-- © 2017 网园编程 --</p>
			</form>
		</div>
	</div>
</body>
</html>
